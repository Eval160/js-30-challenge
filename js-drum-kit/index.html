<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    <h1>My Javascript Drum Kit</h1>
    <h2>Use your keyboard to play drum</h2>
    <div class="keys">
      <div id="key-q" class="key">
        <div class="letter">Q</div>
        <div class="sound">Clap</div>
      </div>
      <div id="key-s" class="key">
        <div class="letter">S</div>
        <div class="sound">Hihat</div>
      </div>
      <div id="key-d" class="key">
        <div class="letter">D</div>
        <div class="sound">Kick</div>
      </div>
      <div id="key-f" class="key">
        <div class="letter">F</div>
        <div class="sound">Openhat</div>
      </div>
      <div id="key-g" class="key">
        <div class="letter">G</div>
        <div class="sound">Boom</div>
      </div>
      <div id="key-h" class="key">
        <div class="letter">H</div>
        <div class="sound">Ride</div>
      </div>
      <div id="key-j" class="key">
        <div class="letter">J</div>
        <div class="sound">Snare</div>
      </div>
      <div id="key-k" class="key">
        <div class="letter">K</div>
        <div class="sound">Tom</div>
      </div>
      <div id="key-l" class="key">
        <div class="letter">L</div>
        <div class="sound">Link</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
